<!DOCTYPE html>
<html lang="en" ng-app="educationQuiz">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Educations Quiz</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h2 style="text-align:center;">Education Quiz</h2>
				<button type="button" class="btn btn-warning">Time Remaining: <span id="timer"></span></button>
			</div>
			<div ng-controller="listCtrl as list">
				<div class="row" ng-repeat="t in list.data">
					<h4>Q. {{t.question}}</h4>
					<div ng-show="!t.option3.length">
						<div class="radio" ng-show="t.option1.length">
							<label><input type="radio" name="optradio">{{t.option1}}</label>
						</div>
						<div class="radio" ng-show="t.option2.length">
							<label><input type="radio" name="optradio">{{t.option2}}</label>
						</div>
					</div>
					<div ng-show="t.option3.length">
						<div class="checkbox" ng-show="t.option1.length">
							<label><input type="checkbox" value="">{{t.option1}}</label>
						</div>
						<div class="checkbox" ng-show="t.option2.length">
							<label><input type="checkbox" value="">{{t.option2}}</label>
						</div>
						<div class="checkbox " ng-show="t.option3.length">
							<label><input type="checkbox" value="">{{t.option3}}</label>
						</div>
						<div class="checkbox " ng-show="t.option4.length">
							<label><input type="checkbox" value="">{{t.option4}}</label>
						</div>
						<div class="checkbox " ng-show="t.option5.length">
							<label><input type="checkbox" value="">{{t.option5}}</label>
						</div>
						<div class="checkbox " ng-show="t.option6.length">
							<label><input type="checkbox" value="">{{t.option6}}</label>
						</div>
					</div>
					<h5> Answer: {{t.answer}}</h5>
					<!--					
					<form>
						<div class="form-group">
							<label for="selection">Mutiple selection (hold shift to select more than one)</label>
							<select multiple class="form-control" id="selection">
								<option>{{t.option1}}</option>
								<option>{{t.option2}}</option>
								<option>{{t.option3}}</option>
								<option>{{t.option4}}</option>
							</select>
						</div>
					</form>
					-->
				</div>
			</div>
			<button class="btn btn-info pull-right">
				<strong>Submit Quiz</strong>
			</button>
			<br></br><br></br>
		</div>
		<footer>
			<div class="footer-copyright text-center text-black-50 py-3"> Education Quiz 2018</a>
			</div>
		</footer>

		<!-- Third party JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>

		<!-- Application scripts -->
		<script src="js/util/timer.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/list-http.js"></script>

	</body>
</html>
