<!DOCTYPE html>
<html lang="en" ng-app="educationQuiz">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Education Quiz</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>	
		<div class="container">
			<div class="page-header">
				<h2>Education Quiz</h2>
			</div>
			<div ng-controller="listCtrl as list">
				<div class="row" ng-repeat="t in list.data">
					<h4>Q. {{t.question}}</h4>
					<!--
					<div class="checkbox">
						<label><input type="checkbox" value="">{{t.answer1}}</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" value="">{{t.answer2}}</label>
					</div>
					<div class="checkbox ">
						<label><input type="checkbox" value="">{{t.answer3}}</label>
					</div>
					<div class="checkbox ">
						<label><input type="checkbox" value="">{{t.answer4}}</label>
					</div>
					-->
					<form>
						<div class="form-group">
							<label for="sel2">Mutiple select list (hold shift to select more than one):</label>
							<select multiple class="form-control" id="sel2">
								<option>{{t.answer1}}</option>
								<option>{{t.answer2}}</option>
								<option>{{t.answer3}}</option>
								<option>{{t.answer4}}</option>								
							</select>
						</div>
					</form>
				</div>					
			</div>
		</div>
	
		<!-- Third party JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
		
		<!-- Application scripts -->
		<script src="js/app.js"></script>
		<script src="js/controllers/list-http.js"></script>
		
	</body>
</html>
