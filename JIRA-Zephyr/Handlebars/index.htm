        <script type = "text/javascript">
			if((navigator.vendor.length > 5) && (navigator.vendor.toLowerCase().indexOf("google inc") > -1)) {

        <!-- Bootstrap Core CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

	<body>
        <nav class="navbar navbar-default bg-primary navbar-fixed-top">
			<div class="container-fluid">
				<a id=logo class="navbar-brand" href="#"></a>
				<h4>Engineering Excellence & Safety and Soundness</h4>
			</div>
		</nav>
        <br>
        <div class="page-wrap">
            <h3>JIRA Projects Details</h3>
            <div id="project-container"></div>
        </div>
        <script id="jiraTemplate" type="text/x-handlebars-template">
            <table class="table table-bordered table-hover">
                <thead class="thead-light">
                    <th scope="col">#</th>
                    <th scope="col">Project Name</th>
                    <th scope="col">Key</th>
                </thead>
                <tbody>
                    {{#each this}}
                        <tr>
                            <td>{{@index}}</td>
                            <td>{{name}}</td>
                            <td>{{key}}</td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </script>
