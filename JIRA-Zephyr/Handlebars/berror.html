<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			Unsupported browser.
		</title>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
		<style>
			.custom-css {
				text-align:center;
				font-size:40px;
			}
		</style>
	</head>
	<body>
		<div class="alert alert-danger custom-css" role="alert">
			<strong>Holy Google!</strong> Current browser is not supported.
		</div>
		<div class="custom-css">
			<img style="max-width:100px; margin-top: 57px; width: 100%;" src="images/chrome.png">
            <br><br>
			<h2>*** Use Google Chrome only ***</h2>
		</div>
	</body>
</html>
